<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="/src/style.css">
        <title>Quokka</title>
    </head>
    <body data-color-mode="auto" data-light-theme="light" data-dark-theme="dark">
        <div class="sidebar">
            <div class="controls">
                <button id="add"><img src="/icons/add.svg"/></button>
                <button id="theme-toggle"><img src="/icons/moon.svg"/></button>
                <button id="hide"><img src="/icons/double-angle-left.svg"/></button>
            </div>
            <div id="expressions"></div>
        </div>
        <div class="graph-controls">
            <button id="zoom-in"><img src="/icons/zoom-in.svg"/></button>
            <button id="zoom-out"><img src="/icons/zoom-out.svg"/></button>
            <button id="zoom-reset"><img src="/icons/home.svg"/></button>
        </div>
        <div id="graph"><canvas></canvas></div>
        <script type="module" src="/src/main.ts"></script>
    </body>
</html>
